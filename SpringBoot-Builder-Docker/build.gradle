buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.4.RELEASE")
        //引入gradle-docker
        classpath('gradle.plugin.com.palantir.gradle.docker:gradle-docker:0.19.2')
    }
}
//引入构建docker插件
apply plugin: 'com.palantir.docker'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'

group = 'docker'
version = project.findProperty('projVersion') ?: '1.0.0'
mainClassName = 'com.dashuai.learning.docker.DockerApplication'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
dependencies {
    compile group: 'com.dashuai.learning', name: 'SpringBoot-Test-Starter', version: '1.0.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.4.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.4.RELEASE'
}
//具体配置生成镜像
docker {
    dockerfile file('Dockerfile')
    name "${project.group}/springboot-docker:${project.version}"
    files jar.archivePath
    buildArgs(['JAR_FILE': "${jar.archiveName}"])
}
